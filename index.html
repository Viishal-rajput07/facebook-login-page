<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook sign up page</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <div class="h-screen bg-gray-200">
        <section class="pt-48 flex justify-evenly items-center">
            <div class="">
                <h1 class="text-6xl text-blue-600 font-bold ">facebook</h1>
                <p class="mt-5 text-xl ">Facebook helps you connect and <br>share with the people in your life.</p>
            </div>
            <div class="w-96 h-96 bg-white border-2 border-red-50 rounded-lg">
                <div>
                    <label  class="" for="email">
                        <input  class=" w-80 h-9  mx-7 my-5 pl-4 border-2 border-gray-400 rounded-lg text-black" type="email" placeholder="Enter your Email or mobile number" id="email">
                    </label>
                    <label  class="" for="Password">
                        <input  class=" w-80 h-9  mx-7 my-3 pl-4 border-2 border-gray-400 rounded-lg text-black" type="password" placeholder="Password" id="Password">
                    </label>
                    <button class=" w-80 h-9  mx-7 my-3 bg-blue-700 rounded-lg text-white font-semibold hover:bg-blue-800">
                        Log In
                    </button>
                    <button class=" w-80 h-9  mx-7 my-1  rounded-lg text-blue-300 ">
                        Forgotten password?
                    </button>
                    <hr class="w-80 m-auto">
                    <button class=" w-80 h-9  mx-7 my-3 bg-green-700 rounded-lg text-white font-semibold hover:bg-green-800">
                       Create New Account
                    </button>
                </div>
            </div>
            
        </section>
        
    </div>


</body>

</html>
